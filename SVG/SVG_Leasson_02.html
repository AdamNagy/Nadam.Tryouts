<?xml version="1.0"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN"
"http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">

<svg preserveAspectRatio="meet" viewBox="0 0 90 90"
width="45" height="135">

<rect x="10" y="35" width="40" height="40"
style="stroke: black; fill: blue;" />
<!-- roof -->
<polyline points="10 35, 30 7.68, 50 35"
style="stroke:black; fill: red;" />
<!-- door -->
<polyline points="30 75, 30 55, 40 55, 40 75"
style="stroke:black; fill: brown;" />

<polyline points="0 0, 0 300"
style="stroke:black; fill: none;" />

<line x1="10" y1="0" x2="10" y2="300" style="stroke: black;" />
<line x1="20" y1="0" x2="20" y2="300" style="stroke: black;" />
<line x1="30" y1="0" x2="30" y2="300" style="stroke: black;" />

<line x1="0" y1="10" x2="300" y2="10" style="stroke: black;" />
<line x1="0" y1="20" x2="300" y2="20" style="stroke: black;" />
<line x1="0" y1="30" x2="300" y2="30" style="stroke: black;" />

<svg width="200px" height="200px" viewBox="0 0 200 200">
<circle cx="25" cy="25" r="25" style="stroke: black; fill: none;"/>
<rect x="100" y="5" width="30" height="80" style="stroke: blue;
fill: none;"/>
<svg x="100px" y="5px" width="30px" height="80px" viewBox="0 0 50 50"
preserveAspectRatio="xMaxYMax meet">
<circle cx="25" cy="25" r="25" style="stroke: black;
fill: none;"/>
</svg>
</svg>

</svg>
